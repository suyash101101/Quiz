<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Lobster|Passion+One" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header type="banner">
    <div class="row">
      <div class="col-12">
        <h1>Quiz</h1>  
      </div>
    </div>
  </header>
  
  <main role="main">  
    <div class="row js-start-page invisible">
      <div class="col-12">
        <p class="crisp-text">Lets test your general knowledge...</p>
        <img src="images/kirk-and-spok.jpg" alt="An image of Captain Kirk and Spok">
        <button type="button" id="startQuiz">Start Quiz!</button>
      </div>
    </div>
    
    <div class="row js-quiz-item invisible">
      <div class="col-12 quiz-item-header">
        <form id="js-quiz-item" class="quiz-item" method="post" action="/submit-quiz-item">
           <fieldset>
            <legend class="question js-question"></legend>
            <div class="radio-option-container">
              <input type="radio" name="answer-options" id="option-0" value="0" required>
              <label for="option-0"></label>
            </div>
          
            <div class="radio-option-container">
              <input type="radio" name="answer-options" id="option-1" value="1">
              <label for="option-1"></label>
            </div>

            <div class="radio-option-container">
              <input type="radio" name="answer-options" id="option-2" value="2">
              <label for="option-2"></label>
            </div>
          
            <div class="radio-option-container">
              <input type="radio" name="answer-options" id="option-3" value="3">
              <label for="option-3"></label>
            </div>
          </fieldset>
          
          <div class="form-buttons-container">
            <button type='submit'>Submit</button>
            <span class="js-quiz-navigation invisible">
              <a id="js-next-question" href="javascript:void(0)">
                <span class="button-square">Next</span>
                <span class="button-arrow"></span>
              </a>
            </span>
          </div>
        </form>        
      </div>
    </div>
    
    <div class="row js-quiz-item invisible">
      <div class="col-12 quiz-item-footer">
        <div class = "js-quiz-item-feedback-section invisible">
          <p class = "js-quiz-item-feedback"></p>
        </div>
        <div class="invisible quiz-state js-quiz-state">
          <p>
            <span class="correct"></span>correct 
            <span class="incorrect"></span>incorrect
          </p>
        </div>
      </div>
    </div>
    
    
    <div class="row js-feedback-page invisible">
      <div class="col-12">
        <p class="js-quiz-feedback crisp-text"></p>
        <div class="js-success invisible">
          <img class="success" src="images/success.gif" alt="Animated graphics - Enterprise crew dancing">
        </div>
        <div class="js-failure invisible">
          <img class="failure" src="images/failure.gif" alt="Animated graphics - Tribbles are falling on Kirk's head">
        </div>
        <button type="button" id="restartQuiz">Restart Quiz!</button>
      </div>
    </div>

  </main>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="index.js"></script>
  <script src="question.js"></script>
</body>
</html>
